<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="cards">
                <div>
                    <img src="./images/img1.jpg" alt="img1" id="img1" class="thumbnail">
                    <img src="./images/img2.jpg" alt="img2" id="img2" class="thumbnail">
                    <img src="./images/img3.jpg" alt="img3" id="img3" class="thumbnail">
                </div>
                <div>
                    <img src="./images/img4.jpg" alt="img4" id="img4" class="thumbnail">
                    <img src="./images/img5.jpg" alt="img5" id="img5" class="thumbnail">
                    <img src="./images/img6.jpg" alt="img6" id="img6" class="thumbnail">
                </div>
        </div>
    </div>
</body>
</html>
